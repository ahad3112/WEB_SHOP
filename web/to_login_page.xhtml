<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/home_page.xhtml">
        <ui:define name="current-user">
            <h:outputText value="Logged in as : #{userBean.currentUser.userName}"/>
        </ui:define>
        <ui:define name="after-login">
            <p:commandButton id="cartButton" value="#{bundle.Cart}"/>
            <p:commandButton id="logoutButton" value="#{bundle.Logout}" action="#{userBean.logOutUser()}" update=":navigation-form:navMessage"/>
        </ui:define>
    </ui:composition>
</html>
